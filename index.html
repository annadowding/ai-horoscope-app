<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Horoscope App - Anna Dowding</title>
  </head>
  <body>
    <header>
      <h1>AI Horoscope Generator</h1>
    </header>

    <div class="container">
      <main>
        <div class="form-container">
          <form id="submit-form">
            <input
              type="text"
              placeholder="Enter your star sign..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-entry-word"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e. Virgo, Leo, Cancer etc.</div>
        </div>
        <div class="horoscope hidden" id="horoscope-box"></div>
      </main>
      
      
    <footer>This project was coded by <a href="https://github.com/annadowding">Anna Dowding</a> is <a href="https://github.com/annadowding/ai-horoscope-app">open sourced</a> and <a href="https://annadowding-ai-horoscope.netlify.app/">hosted on Netlify</a></footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
